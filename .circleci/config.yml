version: '2.1'
setup: true
orbs:
  path-filtering: circleci/path-filtering@1.1.0
workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/continue-config.yml
          mapping: |
            User/.* user-service true
            Utils/.* util-updated true